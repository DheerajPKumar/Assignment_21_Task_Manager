<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Task-Manager</title>
</head>
<body>
    <div class="container">
        <div class="container__left">
            <div class="container__left-task">
                <form action="" class="container__left-form">
                    <div class="container__left-title">
                        <label for="title"><h4 class="container__left-categoryheadings">Task Title</h4></label>
                        <input type="text" id="title" class="container__left-titleinput" placeholder="Enter Task Title">
                    </div>

                    <div class="container__left-description">
                        <label for="description"><h4 class="container__left-categoryheadings">Task Description</h4></label>
                        <textarea name="description" id="description" class="container__left-textarea" placeholder="Description..."></textarea>
                    </div>
                    <div class="container__left-taskdetail">
                        <div class="container__left-duedate">
                            <label for="dueDate"><h4 class="container__left-categoryheadings">Due Date</h4></label>
                            <input type="date" id="dueDate" class="container__left-duedateinput">
                        </div>
                        <div class="container__left-priority">
                            <label for="priority"><h4 class="container__left-categoryheadings">Priority</h4></label>
                            <select name="priority" id="priority" class="container__left-priorityselect">
                                <option class="container__left-options" value="">Select Priority...</option>
                                <option class="container__left-options" value="High-Priority">High-Priority</option>
                                <option class="container__left-options" value="Medium-Priority">Medium-Priority</option>
                                <option class="container__left-options" value="Low-Priority">Low-Priority</option>
                            </select>
                        </div>
                    </div>
                    <div class="container__left-categories">
                        <h4 class="container__left-categoryheadings"><h4 class="container__left-categoryheadings">Categories</h4></h4>
                        <div class="container__left-ccontainer">
                            <div class="container__left-categorycontainer">

                            </div>
                            <div class="container__left-categoryinput">
                                <select name="categories" id="categories" class="container__left-categoryselect">
                                    <option value="">Select Category...</option>
                                    <option value="Work">Work</option>
                                    <option value="Personal">Personal</option>
                                    <option value="Assignment">Assignment</option>
                                    <option value="Office">Office</option>
                                    <option value="Random">Random</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="container__left-button">ADD</button>
                </form>
            </div>
        </div>
        <div class="container__right">
            <div class="container__right-upper"></div>
            <div class="container__right-lower"></div>
        </div>
    </div>

    <script src="./build/index.js"></script>
</body>
</html>
